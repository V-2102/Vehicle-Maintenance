<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form - MongoDB</title>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST">
                    <h2>Sign Up Form</h2>
                    <label for="username"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="name" required>
                    
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" required>
                    
                    <label for="confirm-password"><b>Phone no</b></label>
                    <input type="tel" placeholder="Phone no" name="phno" required>
                    
                    <label for="email"><b>Email</b></label>
                    <input type="email" placeholder="Enter Email" name="email" required>
                    
                  <input type="submit" value="Submit" id="submit" class="btnS"/> 

                    <div class="container">
                        <div>Or</div>
                        <!-- <a href="/public/Login_page/login_page.html"><input type="submit" value="Login" id="login" class="btnS"></a> -->
                        <button type="button" class="btnS"><a href="/public/Login_page/login_page.html">Login</a></button>
                    </div>
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

</body>

</html>
